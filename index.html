<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
<link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>آيات - تطبيق حفظ القرآن الكريم</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #4a89dc;
            --accent-color: #3bafda;
            --text-color: #333;
            --bg-color: #f8f9fa;
            --card-bg: #fff;
            --border-color: #e0e6ed;
            --success-color: #37bc9b;
            --warning-color: #f6bb42;
            --danger-color: #e9573f;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --input-font-size: 16px;
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        [data-theme="dark"] {
            --primary-color: #37474f;
            --secondary-color: #5d9cec;
            --accent-color: #4fc1e9;
            --text-color: #f5f7fa;
            --bg-color: #2f3640;
            --card-bg: #353b48;
            --border-color: #4b5563;
            --success-color: #48cfad;
            --warning-color: #ffce54;
            --danger-color: #fc6e51;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
            transition: var(--transition);
            -webkit-text-size-adjust: 100%;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            touch-action: manipulation;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo i {
            font-size: 28px;
            color: var(--accent-color);
            background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo h1 {
            font-size: 26px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-buttons {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 22px;
            color: var(--text-color);
            cursor: pointer;
            margin-left: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] .theme-toggle:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            text-align: center;
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] .stat-card:hover {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .stat-card h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: var(--secondary-color);
            font-weight: 600;
        }

        .stat-card p {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background-color: var(--border-color);
            border-radius: 4px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--secondary-color), var(--accent-color));
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        #memorizedProgress {
            background: linear-gradient(90deg, var(--success-color), #8bd6c7);
        }

        #pendingProgress {
            background: linear-gradient(90deg, var(--warning-color), #f8d48a);
        }

        #completionProgress {
            background: linear-gradient(90deg, var(--accent-color), #7fd1f0);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            padding-right: 45px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: var(--input-font-size);
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .search-box input:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(74, 137, 220, 0.2);
            outline: none;
        }

        .search-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
            font-size: 18px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: var(--input-font-size);
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] .btn:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn i {
            font-size: 16px;
        }

        .btn-primary {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #3e80d1;
        }

        .btn-success {
            background-color: var(--success-color);
            color: white;
        }

        .btn-success:hover {
            background-color: #30aa8a;
        }

        .btn-warning {
            background-color: var(--warning-color);
            color: white;
        }

        .btn-warning:hover {
            background-color: #e8b138;
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background-color: #e04a2d;
        }

        .verse-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .verse-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            position: relative;
            cursor: grab;
            user-select: none;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .verse-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] .verse-card:hover {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .verse-card.dragging {
            opacity: 0.7;
            transform: scale(0.98);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .verse-card.memorized {
            border-right: 4px solid var(--success-color);
        }

        .verse-card.pending {
            border-right: 4px solid var(--warning-color);
        }

        .verse-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px dashed var(--border-color);
        }

        .verse-title {
            font-weight: 700;
            color: var(--secondary-color);
            font-size: 18px;
        }

        .verse-surah {
            font-size: 15px;
            color: var(--text-color);
            opacity: 0.9;
            margin-top: 5px;
        }

        .verse-text {
            margin-bottom: 20px;
            line-height: 1.8;
            font-size: 16px;
            color: var(--text-color);
            flex-grow: 1;
            text-align: justify;
        }

        .verse-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .verse-status {
            font-size: 13px;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: 600;
        }

        .status-memorized {
            background-color: var(--success-color);
            color: white;
        }

        .status-pending {
            background-color: var(--warning-color);
            color: white;
        }

        .action-btns {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 16px;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .action-btn:hover {
            background-color: rgba(0, 0, 0, 0.05);
            color: var(--secondary-color);
        }

        [data-theme="dark"] .action-btn:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: var(--card-bg);
            padding: 25px;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-title {
            font-size: 22px;
            color: var(--secondary-color);
            font-weight: 700;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 26px;
            color: var(--text-color);
            cursor: pointer;
            transition: var(--transition);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background-color: rgba(0, 0, 0, 0.05);
            color: var(--danger-color);
        }

        [data-theme="dark"] .close-btn:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--secondary-color);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: var(--input-font-size) !important;
            transition: var(--transition);
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(74, 137, 220, 0.2);
            outline: none;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
            line-height: 1.6;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 25px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            grid-column: 1 / -1;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border: 1px dashed var(--border-color);
        }

        .empty-state i {
            font-size: 60px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .empty-state p {
            font-size: 18px;
            color: var(--text-color);
            opacity: 0.8;
            margin-top: 10px;
        }

        .empty-state .btn {
            margin-top: 20px;
        }

        .auth-modal {
            display: none;
        }

        .review-info {
            font-size: 13px;
            color: var(--text-color);
            opacity: 0.8;
            margin-top: 10px;
            padding: 8px 0;
            border-top: 1px dashed var(--border-color);
        }

        .drag-over {
            box-shadow: 0 0 0 2px var(--secondary-color);
            background-color: rgba(74, 137, 220, 0.1);
        }

        .loading {
            position: relative;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--success-color);
            color: white;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            z-index: 1100;
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateY(100px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.error {
            background-color: var(--danger-color);
        }

        .toast.warning {
            background-color: var(--warning-color);
        }

        @media (max-width: 768px) {
            .verse-list {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .search-box {
                width: 100%;
            }
            
            header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .auth-buttons {
                width: 100%;
                justify-content: space-between;
            }

            :root {
                --input-font-size: 15px;
            }

            .stat-card p {
                font-size: 24px;
            }

            .verse-text, .verse-surah {
                font-size: 16px;
            }

            .modal-content {
                width: 95%;
                padding: 20px;
            }

            .form-group input,
            .form-group textarea,
            .form-group select {
                padding: 14px 12px;
            }
        }

        @media (max-width: 480px) {
            .stats {
                grid-template-columns: 1fr;
            }
            
            .verse-card {
                padding: 15px;
            }
            
            .btn {
                padding: 12px 15px;
                font-size: 14px;
            }
            
            .modal-title {
                font-size: 20px;
            }
        }

        input, textarea, select {
            font-size: var(--input-font-size) !important;
        }

        button, .action-btn {
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-book-quran"></i>
                <h1>آيات</h1>
            </div>
            <div class="auth-buttons">
                <button class="btn btn-primary" id="loginBtn">تسجيل الدخول</button>
                <button class="btn btn-warning" id="syncBtn" style="display: none;">
                    <i class="fas fa-sync-alt"></i> مزامنة
                </button>
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <div class="stats">
            <div class="stat-card">
                <h3>إجمالي الآيات</h3>
                <p id="totalVerses">0</p>
            </div>
            <div class="stat-card">
                <h3>الآيات المحفوظة</h3>
                <p id="memorizedVerses">0</p>
                <div class="progress-container">
                    <div class="progress-bar" id="memorizedProgress"></div>
                </div>
            </div>
            <div class="stat-card">
                <h3>آيات قيد الحفظ</h3>
                <p id="pendingVerses">0</p>
                <div class="progress-container">
                    <div class="progress-bar" id="pendingProgress"></div>
                </div>
            </div>
            <div class="stat-card">
                <h3>نسبة الإنجاز</h3>
                <p id="completionRate">0%</p>
                <div class="progress-container">
                    <div class="progress-bar" id="completionProgress"></div>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="ابحث عن آية أو سورة...">
                <i class="fas fa-search"></i>
            </div>
            <button class="btn btn-primary" id="addVerseBtn">
                <i class="fas fa-plus"></i> إضافة آية جديدة
            </button>
        </div>

        <div class="verse-list" id="verseList">
            <!-- الآيات ستظهر هنا -->
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <i class="fas fa-book-open"></i>
            <p>لا توجد آيات لعرضها. ابدأ بإضافة آية جديدة.</p>
            <button class="btn btn-primary" id="addVerseFromEmptyBtn">
                <i class="fas fa-plus"></i> إضافة آية جديدة
            </button>
        </div>
    </div>

    <!-- Modal لإضافة/تعديل آية -->
    <div class="modal" id="verseModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">إضافة آية جديدة</h3>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <form id="verseForm">
                <input type="hidden" id="verseId">
                <div class="form-group">
                    <label for="verseText">النص القرآني</label>
                    <textarea id="verseText" required></textarea>
                </div>
                <div class="form-group">
                    <label for="verseName">اسم الآية أو الجزء</label>
                    <input type="text" id="verseName" required>
                </div>
                <div class="form-group">
                    <label for="surahName">اسم السورة</label>
                    <input type="text" id="surahName" required>
                </div>
                <div class="form-group">
                    <label for="verseNumbers">أرقام الآيات (من - إلى)</label>
                    <input type="text" id="verseNumbers" placeholder="مثال: 1-5 أو 42">
                </div>
                <div class="form-group">
                    <label for="verseStatus">حالة الحفظ</label>
                    <select id="verseStatus" required>
                        <option value="pending">قيد الحفظ</option>
                        <option value="memorized">تم الحفظ</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-danger" id="cancelBtn">إلغاء</button>
                    <button type="submit" class="btn btn-success" id="saveBtn">حفظ</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal لتسجيل الدخول -->
    <div class="modal auth-modal" id="authModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="authModalTitle">تسجيل الدخول</h3>
                <button class="close-btn" id="closeAuthModal">&times;</button>
            </div>
            <form id="authForm">
                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-danger" id="cancelAuthBtn">إلغاء</button>
                    <button type="submit" class="btn btn-success" id="authSubmitBtn">تسجيل الدخول</button>
                </div>
                <div id="authMessage" style="margin-top: 15px; text-align: center;"></div>
            </form>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>

            const firebaseConfig = {

                storageBucket: "ayat-8d3d0.appspot.com",
                messagingSenderId: "201289603281",
                appId: "1:201289603281:web:17f89c18272290a068cdf0",
                measurementId: "G-0Y471DLJQK",
                databaseURL: "https://ayat-8d3d0-default-rtdb.firebaseio.com"
            };

            // Initialize Firebase
            const app = firebase.initializeApp(firebaseConfig);
            const database = firebase.database();
            const auth = firebase.auth();
            
            // عناصر DOM
            const verseList = document.getElementById('verseList');
            const emptyState = document.getElementById('emptyState');
            const addVerseBtn = document.getElementById('addVerseBtn');
            const addVerseFromEmptyBtn = document.getElementById('addVerseFromEmptyBtn');
            const verseModal = document.getElementById('verseModal');
            const closeModal = document.getElementById('closeModal');
            const cancelBtn = document.getElementById('cancelBtn');
            const verseForm = document.getElementById('verseForm');
            const loginBtn = document.getElementById('loginBtn');
            const syncBtn = document.getElementById('syncBtn');
            const authModal = document.getElementById('authModal');
            const closeAuthModal = document.getElementById('closeAuthModal');
            const cancelAuthBtn = document.getElementById('cancelAuthBtn');
            const authForm = document.getElementById('authForm');
            const authSubmitBtn = document.getElementById('authSubmitBtn');
            const authMessage = document.getElementById('authMessage');
            const toast = document.getElementById('toast');
            
            // عناصر الإحصائيات
            const totalVersesEl = document.getElementById('totalVerses');
            const memorizedVersesEl = document.getElementById('memorizedVerses');
            const pendingVersesEl = document.getElementById('pendingVerses');
            const completionRateEl = document.getElementById('completionRate');
            const memorizedProgress = document.getElementById('memorizedProgress');
            const pendingProgress = document.getElementById('pendingProgress');
            const completionProgress = document.getElementById('completionProgress');
            const searchInput = document.getElementById('searchInput');
            
            // بيانات التطبيق
            let verses = [];
            let isEditMode = false;
            let currentEditId = null;
            let currentUser = null;
            let syncInterval = null;

            // عرض رسالة Toast
            function showToast(message, type = 'success', duration = 3000) {
                toast.textContent = message;
                toast.className = 'toast';
                toast.classList.add(type);
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, duration);
            }
            
            // تحميل البيانات من localStorage
            function loadVerses() {
                const savedVerses = localStorage.getItem('quranVerses');
                if (savedVerses) {
                    try {
                        verses = JSON.parse(savedVerses);
                        showToast('تم تحميل البيانات المحفوظة', 'success');
                    } catch (e) {
                        console.error('Error parsing saved verses:', e);
                        verses = [];
                        showToast('حدث خطأ في تحميل البيانات المحفوظة', 'error');
                    }
                } else {
                    verses = [];
                }
                updateStats();
                renderVerses(verses);
            }
            
            // حفظ البيانات في localStorage
            function saveVersesToLocal() {
                try {
                    localStorage.setItem('quranVerses', JSON.stringify(verses));
                    updateStats();
                } catch (e) {
                    console.error('Error saving verses:', e);
                    showToast('حدث خطأ في حفظ البيانات محلياً', 'error');
                }
            }
            
            // عرض الآيات
            function renderVerses(versesToRender) {
                verseList.innerHTML = '';
                
                if (versesToRender.length === 0) {
                    emptyState.style.display = 'block';
                } else {
                    emptyState.style.display = 'none';
                    
                    versesToRender.forEach(verse => {
                        const verseCard = document.createElement('div');
                        verseCard.className = `verse-card ${verse.status}`;
                        verseCard.setAttribute('draggable', 'true');
                        verseCard.setAttribute('data-id', verse.id);
                        
                        // معلومات المراجعة
                        let reviewInfo = '';
                        if (verse.reviews && verse.reviews.length > 0) {
                            const lastReview = verse.reviews[verse.reviews.length - 1];
                            const reviewDate = new Date(lastReview.date).toLocaleDateString('ar-EG');
                            reviewInfo = `<div class="review-info">آخر مراجعة: ${reviewDate} (${lastReview.status === 'memorized' ? 'تم الحفظ' : 'قيد الحفظ'})</div>`;
                        }
                        
                        verseCard.innerHTML = `
                            <div class="verse-header">
                                <div>
                                    <div class="verse-title">${verse.name}</div>
                                    <div class="verse-surah">${verse.surah} ${verse.numbers ? `(${verse.numbers})` : ''}</div>
                                </div>
                                <span class="verse-status ${verse.status === 'memorized' ? 'status-memorized' : 'status-pending'}">
                                    ${verse.status === 'memorized' ? 'تم الحفظ' : 'قيد الحفظ'}
                                </span>
                            </div>
                            <div class="verse-text">${verse.text}</div>
                            ${reviewInfo}
                            <div class="verse-actions">
                                <div class="action-btns">
                                    <button class="action-btn edit-btn" data-id="${verse.id}" title="تعديل">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="action-btn delete-btn" data-id="${verse.id}" title="حذف">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                    <button class="action-btn status-btn" data-id="${verse.id}" title="تغيير الحالة">
                                        <i class="fas ${verse.status === 'memorized' ? 'fa-undo' : 'fa-check'}"></i>
                                    </button>
                                </div>
                            </div>
                        `;
                        
                        verseList.appendChild(verseCard);
                    });
                    
                    // إضافة event listeners للأزرار
                    setupEventListeners();
                }
            }

            // إعداد event listeners
            function setupEventListeners() {
                // أزرار التعديل
                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const id = parseInt(e.currentTarget.getAttribute('data-id'));
                        editVerse(id);
                    });
                });
                
                // أزرار الحذف
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const id = parseInt(e.currentTarget.getAttribute('data-id'));
                        deleteVerse(id);
                    });
                });
                
                // أزرار تغيير الحالة
                document.querySelectorAll('.status-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const id = parseInt(e.currentTarget.getAttribute('data-id'));
                        toggleVerseStatus(id);
                    });
                });

                // إعداد السحب والإفلات
                setupDragAndDrop();
            }

            // إعداد خاصية السحب والإفلات
            function setupDragAndDrop() {
                const verseCards = document.querySelectorAll('.verse-card');
                
                verseCards.forEach(card => {
                    card.addEventListener('dragstart', handleDragStart);
                    card.addEventListener('dragover', handleDragOver);
                    card.addEventListener('dragenter', handleDragEnter);
                    card.addEventListener('dragleave', handleDragLeave);
                    card.addEventListener('drop', handleDrop);
                    card.addEventListener('dragend', handleDragEnd);
                });
            }

            function handleDragStart(e) {
                e.target.classList.add('dragging');
                e.dataTransfer.setData('text/plain', e.target.getAttribute('data-id'));
                e.dataTransfer.effectAllowed = 'move';
            }

            function handleDragOver(e) {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
            }

            function handleDragEnter(e) {
                e.preventDefault();
                if (e.target.classList.contains('verse-card')) {
                    e.target.classList.add('drag-over');
                }
            }

            function handleDragLeave(e) {
                if (e.target.classList.contains('verse-card')) {
                    e.target.classList.remove('drag-over');
                }
            }

            function handleDrop(e) {
                e.preventDefault();
                e.stopPropagation();
                
                const targetVerse = e.target.closest('.verse-card');
                const draggedVerse = document.querySelector('.verse-card.dragging');
                
                if (!targetVerse || !draggedVerse || targetVerse === draggedVerse) {
                    return;
                }
                
                const draggedId = parseInt(draggedVerse.getAttribute('data-id'));
                const targetId = parseInt(targetVerse.getAttribute('data-id'));
                
                // إعادة ترتيب الآيات
                const draggedIndex = verses.findIndex(v => v.id === draggedId);
                const targetIndex = verses.findIndex(v => v.id === targetId);
                
                if (draggedIndex !== -1 && targetIndex !== -1) {
                    // إزالة العنصر المسحوب
                    const [removed] = verses.splice(draggedIndex, 1);
                    // إدراجه في الموضع الجديد
                    verses.splice(targetIndex, 0, removed);
                    
                    saveVersesToLocal();
                    renderVerses(verses);
                    showToast('تم تغيير ترتيب الآيات', 'success');
                }
            }

            function handleDragEnd(e) {
                e.target.classList.remove('dragging');
                const verseCards = document.querySelectorAll('.verse-card');
                verseCards.forEach(card => card.classList.remove('drag-over'));
            }
            
            // تحديث الإحصائيات
            function updateStats() {
                const total = verses.length;
                const memorized = verses.filter(v => v.status === 'memorized').length;
                const pending = total - memorized;
                const completionRate = total > 0 ? Math.round((memorized / total) * 100) : 0;
                
                document.getElementById('totalVerses').textContent = total;
                document.getElementById('memorizedVerses').textContent = memorized;
                document.getElementById('pendingVerses').textContent = pending;
                document.getElementById('completionRate').textContent = `${completionRate}%`;
                
                document.getElementById('memorizedProgress').style.width = `${(memorized / Math.max(total, 1)) * 100}%`;
                document.getElementById('pendingProgress').style.width = `${(pending / Math.max(total, 1)) * 100}%`;
                document.getElementById('completionProgress').style.width = `${completionRate}%`;
            }
            
            // فتح Modal لإضافة آية
            function openAddVerseModal() {
                isEditMode = false;
                currentEditId = null;
                document.getElementById('modalTitle').textContent = 'إضافة آية جديدة';
                verseForm.reset();
                verseModal.style.display = 'flex';
                document.getElementById('verseText').focus();
            }
            
            // فتح Modal لتعديل آية
            function editVerse(id) {
                const verse = verses.find(v => v.id === id);
                if (verse) {
                    isEditMode = true;
                    currentEditId = id;
                    document.getElementById('modalTitle').textContent = 'تعديل آية';
                    
                    document.getElementById('verseId').value = verse.id;
                    document.getElementById('verseText').value = verse.text;
                    document.getElementById('verseName').value = verse.name;
                    document.getElementById('surahName').value = verse.surah;
                    document.getElementById('verseNumbers').value = verse.numbers || '';
                    document.getElementById('verseStatus').value = verse.status;
                    
                    verseModal.style.display = 'flex';
                }
            }
            
            // حفظ آية (إضافة/تعديل)
            async function saveVerse(e) {
                e.preventDefault();
                
                const verseText = document.getElementById('verseText').value.trim();
                const verseName = document.getElementById('verseName').value.trim();
                const surahName = document.getElementById('surahName').value.trim();
                const verseNumbers = document.getElementById('verseNumbers').value.trim();
                const verseStatus = document.getElementById('verseStatus').value;
                
                if (!verseText || !verseName || !surahName) {
                    showToast('الرجاء إدخال النص القرآني واسم الآية واسم السورة', 'error');
                    return;
                }
                
                // عرض مؤشر تحميل
                const saveBtn = document.getElementById('saveBtn');
                const originalBtnText = saveBtn.innerHTML;
                saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الحفظ...';
                saveBtn.disabled = true;
                
                try {
                    // إذا كان في وضع التعديل
                    if (isEditMode) {
                        const index = verses.findIndex(v => v.id === currentEditId);
                        if (index !== -1) {
                            const oldVerse = verses[index];
                            const statusChanged = oldVerse.status !== verseStatus;
                            
                            // تحديث سجل المراجعة إذا تغيرت الحالة
                            const reviews = oldVerse.reviews || [];
                            if (statusChanged) {
                                reviews.push({
                                    date: new Date().toISOString(),
                                    status: verseStatus
                                });
                            }
                            
                            verses[index] = {
                                ...oldVerse,
                                text: verseText,
                                name: verseName,
                                surah: surahName,
                                numbers: verseNumbers,
                                status: verseStatus,
                                reviews: reviews
                            };
                            
                            showToast('تم تحديث الآية بنجاح', 'success');
                        }
                    } else {
                        // إضافة آية جديدة
                        const newId = verses.length > 0 ? Math.max(...verses.map(v => v.id)) + 1 : 1;
                        
                        verses.push({
                            id: newId,
                            text: verseText,
                            name: verseName,
                            surah: surahName,
                            numbers: verseNumbers,
                            status: verseStatus,
                            reviews: [{
                                date: new Date().toISOString(),
                                status: verseStatus
                            }]
                        });
                        
                        showToast('تم إضافة الآية بنجاح', 'success');
                    }
                    
                    saveVersesToLocal();
                    renderVerses(verses);
                    closeVerseModal();
                    
                    // مزامنة البيانات مع Firebase إذا كان المستخدم مسجلاً
                    if (currentUser) {
                        await syncData();
                    }
                } catch (error) {
                    console.error('Error saving verse:', error);
                    showToast('حدث خطأ أثناء حفظ الآية', 'error');
                } finally {
                    saveBtn.innerHTML = originalBtnText;
                    saveBtn.disabled = false;
                }
            }
            
            // حذف آية
            function deleteVerse(id) {
                if (confirm('هل أنت متأكد من حذف هذه الآية؟')) {
                    verses = verses.filter(v => v.id !== id);
                    saveVersesToLocal();
                    renderVerses(verses);
                    showToast('تم حذف الآية بنجاح', 'success');
                    
                    // مزامنة البيانات مع Firebase إذا كان المستخدم مسجلاً
                    if (currentUser) {
                        syncData();
                    }
                }
            }
            
            // تغيير حالة الحفظ
            function toggleVerseStatus(id) {
                const verse = verses.find(v => v.id === id);
                if (verse) {
                    const newStatus = verse.status === 'memorized' ? 'pending' : 'memorized';
                    verse.status = newStatus;
                    
                    // تحديث سجل المراجعة
                    if (!verse.reviews) {
                        verse.reviews = [];
                    }
                    
                    verse.reviews.push({
                        date: new Date().toISOString(),
                        status: newStatus
                    });
                    
                    saveVersesToLocal();
                    renderVerses(verses);
                    showToast(`تم تغيير حالة الآية إلى ${newStatus === 'memorized' ? 'تم الحفظ' : 'قيد الحفظ'}`, 'success');
                    
                    // مزامنة البيانات مع Firebase إذا كان المستخدم مسجلاً
                    if (currentUser) {
                        syncData();
                    }
                }
            }
            
            // إغلاق Modal
            function closeVerseModal() {
                verseModal.style.display = 'none';
            }
            
            // البحث عن آيات
            function searchVerses() {
                const searchTerm = searchInput.value.toLowerCase();
                if (searchTerm) {
                    const filtered = verses.filter(verse => 
                        verse.name.toLowerCase().includes(searchTerm) ||
                        verse.text.toLowerCase().includes(searchTerm) ||
                        verse.surah.toLowerCase().includes(searchTerm) ||
                        (verse.numbers && verse.numbers.toLowerCase().includes(searchTerm))
                    );
                    renderVerses(filtered);
                } else {
                    renderVerses(verses);
                }
            }
            
            // تبديل الوضع الليلي/النهاري
            function toggleTheme() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                
                const icon = document.getElementById('themeToggle').querySelector('i');
                icon.className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
                
                showToast(`تم التبديل إلى الوضع ${newTheme === 'dark' ? 'الليلي' : 'النهاري'}`, 'success');
            }
            
            // تهيئة الوضع الليلي/النهاري
            function initTheme() {
                const savedTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);
                
                const icon = document.getElementById('themeToggle').querySelector('i');
                icon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            }
            
            // تسجيل الدخول
            async function handleLogin(e) {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                if (!email || !password) {
                    authMessage.textContent = 'الرجاء إدخال البريد الإلكتروني وكلمة المرور';
                    authMessage.style.color = 'var(--danger-color)';
                    return;
                }
                
                authMessage.textContent = 'جاري تسجيل الدخول...';
                authMessage.style.color = 'var(--warning-color)';
                authSubmitBtn.disabled = true;
                authSubmitBtn.classList.add('loading');
                
                try {
                    const userCredential = await auth.signInWithEmailAndPassword(email, password);
                    currentUser = userCredential.user;
                    authMessage.textContent = 'تم تسجيل الدخول بنجاح!';
                    authMessage.style.color = 'var(--success-color)';
                    
                    setTimeout(() => {
                        authModal.style.display = 'none';
                        updateAuthUI();
                        fetchData();
                        
                        // بدء المزامنة التلقائية كل 5 ثواني
                        if (syncInterval) {
                            clearInterval(syncInterval);
                        }
                        syncInterval = setInterval(syncData, 5000);
                        
                        showToast('تم تسجيل الدخول بنجاح', 'success');
                    }, 1000);
                } catch (error) {
                    let errorMessage = 'خطأ في تسجيل الدخول';
                    if (error.code === 'auth/user-not-found') {
                        errorMessage = 'البريد الإلكتروني غير مسجل';
                    } else if (error.code === 'auth/wrong-password') {
                        errorMessage = 'كلمة المرور غير صحيحة';
                    } else if (error.code === 'auth/invalid-email') {
                        errorMessage = 'بريد إلكتروني غير صالح';
                    } else {
                        errorMessage = 'خطأ في تسجيل الدخول: ' + error.message;
                    }
                    
                    authMessage.textContent = errorMessage;
                    authMessage.style.color = 'var(--danger-color)';
                    console.error('Login error:', error);
                } finally {
                    authSubmitBtn.disabled = false;
                    authSubmitBtn.classList.remove('loading');
                }
            }
            
            // تحديث واجهة المستخدم حسب حالة المصادقة
            function updateAuthUI() {
                if (currentUser) {
                    loginBtn.textContent = 'تسجيل الخروج';
                    loginBtn.classList.remove('btn-primary');
                    loginBtn.classList.add('btn-danger');
                    syncBtn.style.display = 'flex';
                } else {
                    loginBtn.textContent = 'تسجيل الدخول';
                    loginBtn.classList.remove('btn-danger');
                    loginBtn.classList.add('btn-primary');
                    syncBtn.style.display = 'none';
                    
                    // إيقاف المزامنة التلقائية عند تسجيل الخروج
                    if (syncInterval) {
                        clearInterval(syncInterval);
                        syncInterval = null;
                    }
                }
            }
            
            // مزامنة البيانات مع Firebase (صامتة)
            async function syncData() {
                if (!currentUser) return;
                
                try {
                    await database.ref(`users/${currentUser.uid}/verses`).set(verses);
                    console.log('تمت المزامنة التلقائية بنجاح');
                } catch (error) {
                    console.error('خطأ في المزامنة التلقائية:', error);
                }
            }
            
            // جلب البيانات من Firebase (صامتة)
            async function fetchData() {
                if (!currentUser) return;
                
                try {
                    const snapshot = await database.ref(`users/${currentUser.uid}/verses`).once('value');
                    const data = snapshot.val();
                    
                    if (data) {
                        verses = data;
                        saveVersesToLocal();
                        renderVerses(verses);
                        console.log('تم جلب البيانات تلقائياً بنجاح');
                        showToast('تم تحميل البيانات من السحابة', 'success');
                    }
                } catch (error) {
                    console.error('خطأ في جلب البيانات التلقائي:', error);
                    showToast('حدث خطأ في جلب البيانات من السحابة', 'error');
                }
            }
            
            // المزامنة اليدوية (تظهر إشعاراً فقط عند الطلب)
            syncBtn.addEventListener('click', async () => {
                if (!currentUser) {
                    showToast('يجب تسجيل الدخول أولاً للمزامنة', 'error');
                    return;
                }
                
                try {
                    syncBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري المزامنة...';
                    syncBtn.disabled = true;
                    
                    await syncData();
                    showToast('تمت مزامنة البيانات مع السحابة بنجاح', 'success');
                } catch (error) {
                    showToast('حدث خطأ أثناء المزامنة', 'error');
                } finally {
                    syncBtn.innerHTML = '<i class="fas fa-sync-alt"></i> مزامنة';
                    syncBtn.disabled = false;
                }
            });

            // متابعة حالة المصادقة
            auth.onAuthStateChanged((user) => {
                currentUser = user;
                updateAuthUI();
                if (user) {
                    fetchData();
                    
                    // بدء المزامنة التلقائية كل 5 ثواني
                    if (syncInterval) {
                        clearInterval(syncInterval);
                    }
                    syncInterval = setInterval(syncData, 5000);
                } else if (syncInterval) {
                    clearInterval(syncInterval);
                    syncInterval = null;
                }
            });

            // تهيئة التطبيق
            function initialize() {
                // تهيئة الوضع الليلي/النهاري
                initTheme();
                
                // تهيئة event listeners
                addVerseBtn.addEventListener('click', openAddVerseModal);
                addVerseFromEmptyBtn.addEventListener('click', openAddVerseModal);
                closeModal.addEventListener('click', closeVerseModal);
                cancelBtn.addEventListener('click', closeVerseModal);
                verseForm.addEventListener('submit', saveVerse);
                loginBtn.addEventListener('click', () => {
                    if (currentUser) {
                        if (confirm('هل أنت متأكد من تسجيل الخروج؟')) {
                            auth.signOut().then(() => {
                                currentUser = null;
                                updateAuthUI();
                                showToast('تم تسجيل الخروج بنجاح', 'success');
                            });
                        }
                    } else {
                        authForm.reset();
                        authMessage.textContent = '';
                        authModal.style.display = 'flex';
                        document.getElementById('email').focus();
                    }
                });
                closeAuthModal.addEventListener('click', () => authModal.style.display = 'none');
                cancelAuthBtn.addEventListener('click', () => authModal.style.display = 'none');
                authForm.addEventListener('submit', handleLogin);
                document.getElementById('themeToggle').addEventListener('click', toggleTheme);
                document.getElementById('searchInput').addEventListener('input', searchVerses);
                
                // تحميل البيانات الأولية
                loadVerses();
                updateAuthUI();
            }

            // بدء التطبيق
            initialize();
        });
    </script>
