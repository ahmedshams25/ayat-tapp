<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آيات - تطبيق حفظ القرآن الكريم</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --text-color: #333;
            --bg-color: #f5f5f5;
            --card-bg: #fff;
            --border-color: #ddd;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --primary-color: #424242;
            --secondary-color: #64b5f6;
            --text-color: #e0e0e0;
            --bg-color: #303030;
            --card-bg: #424242;
            --border-color: #616161;
            --success-color: #81c784;
            --warning-color: #ffb74d;
            --danger-color: #e57373;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            font-size: 24px;
            color: var(--secondary-color);
        }

        .logo h1 {
            font-size: 24px;
            color: var(--secondary-color);
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 20px;
            color: var(--text-color);
            cursor: pointer;
            margin-left: 15px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .stat-card h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: var(--secondary-color);
        }

        .stat-card p {
            font-size: 24px;
            font-weight: bold;
        }

        .progress-container {
            width: 100%;
            height: 10px;
            background-color: var(--border-color);
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--success-color);
            border-radius: 5px;
            transition: width 0.5s;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 10px 15px;
            padding-right: 40px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--card-bg);
            color: var(--text-color);
        }

        .search-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-primary {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn-success {
            background-color: var(--success-color);
            color: white;
        }

        .btn-warning {
            background-color: var(--warning-color);
            color: white;
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .verse-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .verse-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            box-shadow: var(--shadow);
            position: relative;
        }

        .verse-card.memorized {
            border-right: 5px solid var(--success-color);
        }

        .verse-card.pending {
            border-right: 5px solid var(--warning-color);
        }

        .verse-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px dashed var(--border-color);
        }

        .verse-title {
            font-weight: bold;
            color: var(--secondary-color);
        }

        .verse-surah {
            font-size: 14px;
            color: var(--text-color);
            opacity: 0.8;
        }

        .verse-text {
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .verse-images-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 15px;
        }

        .verse-image-thumbnail {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
            border: 1px solid var(--border-color);
        }

        .verse-image-full {
            max-width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            background-color: #f9f9f9;
            display: none;
        }

        [data-theme="dark"] .verse-image-full {
            background-color: #555;
        }

        .verse-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .verse-status {
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 3px;
        }

        .status-memorized {
            background-color: var(--success-color);
            color: white;
        }

        .status-pending {
            background-color: var(--warning-color);
            color: white;
        }

        .action-btns {
            display: flex;
            gap: 5px;
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--secondary-color);
            cursor: pointer;
            font-size: 14px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: var(--shadow);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-title {
            font-size: 20px;
            color: var(--secondary-color);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--text-color);
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--card-bg);
            color: var(--text-color);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .image-preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .image-preview-item {
            position: relative;
            width: 80px;
            height: 80px;
        }

        .image-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }

        .remove-image-btn {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--danger-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            grid-column: 1 / -1;
        }

        .empty-state i {
            font-size: 50px;
            color: var(--secondary-color);
            margin-bottom: 20px;
        }

        .empty-state p {
            font-size: 18px;
            color: var(--text-color);
            opacity: 0.7;
        }

        .auth-modal {
            display: none;
        }

        .sync-status {
            font-size: 12px;
            padding: 5px;
            border-radius: 3px;
            margin-left: 10px;
        }

        .sync-success {
            background-color: var(--success-color);
            color: white;
        }

        .sync-error {
            background-color: var(--danger-color);
            color: white;
        }

        .sync-loading {
            background-color: var(--warning-color);
            color: white;
        }

        .image-viewer-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .image-viewer-content {
            max-width: 90%;
            max-height: 80vh;
        }

        .image-viewer-nav {
            display: flex;
            justify-content: space-between;
            width: 90%;
            margin-top: 20px;
        }

        .image-viewer-nav button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .image-viewer-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .verse-list {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .search-box {
                width: 100%;
            }
            
            header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .auth-buttons {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-book-quran"></i>
                <h1>آيات</h1>
            </div>
            <div class="auth-buttons">
                <button class="btn btn-primary" id="loginBtn">تسجيل الدخول</button>
                <button class="btn btn-warning" id="syncBtn">
                    <i class="fas fa-sync-alt"></i> مزامنة
                    <span id="syncStatus" class="sync-status" style="display: none;"></span>
                </button>
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <div class="stats">
            <div class="stat-card">
                <h3>إجمالي الآيات</h3>
                <p id="totalVerses">0</p>
            </div>
            <div class="stat-card">
                <h3>الآيات المحفوظة</h3>
                <p id="memorizedVerses">0</p>
                <div class="progress-container">
                    <div class="progress-bar" id="memorizedProgress"></div>
                </div>
            </div>
            <div class="stat-card">
                <h3>آيات قيد الحفظ</h3>
                <p id="pendingVerses">0</p>
                <div class="progress-container">
                    <div class="progress-bar" id="pendingProgress"></div>
                </div>
            </div>
            <div class="stat-card">
                <h3>نسبة الإنجاز</h3>
                <p id="completionRate">0%</p>
                <div class="progress-container">
                    <div class="progress-bar" id="completionProgress"></div>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="ابحث عن آية أو سورة...">
                <i class="fas fa-search"></i>
            </div>
            <button class="btn btn-primary" id="addVerseBtn">
                <i class="fas fa-plus"></i> إضافة آية جديدة
            </button>
        </div>

        <div class="verse-list" id="verseList">
            <!-- الآيات ستظهر هنا -->
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <i class="fas fa-book-open"></i>
            <p>لا توجد آيات لعرضها. ابدأ بإضافة آية جديدة.</p>
        </div>
    </div>

    <!-- Modal لإضافة/تعديل آية -->
    <div class="modal" id="verseModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">إضافة آية جديدة</h3>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <form id="verseForm">
                <input type="hidden" id="verseId">
                <div class="form-group">
                    <label for="verseText">النص القرآني</label>
                    <textarea id="verseText" required></textarea>
                </div>
                <div class="form-group">
                    <label for="verseName">اسم الآية أو الجزء</label>
                    <input type="text" id="verseName" required>
                </div>
                <div class="form-group">
                    <label for="surahName">اسم السورة</label>
                    <input type="text" id="surahName" required>
                </div>
                <div class="form-group">
                    <label for="verseNumbers">أرقام الآيات (من - إلى)</label>
                    <input type="text" id="verseNumbers" placeholder="مثال: 1-5 أو 42">
                </div>
                <div class="form-group">
                    <label for="verseStatus">حالة الحفظ</label>
                    <select id="verseStatus" required>
                        <option value="pending">قيد الحفظ</option>
                        <option value="memorized">تم الحفظ</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="verseImages">صور الآية (يمكن اختيار أكثر من صورة)</label>
                    <input type="file" id="verseImages" accept="image/*" multiple>
                    <div class="image-preview-container" id="imagePreviewContainer"></div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-danger" id="cancelBtn">إلغاء</button>
                    <button type="submit" class="btn btn-success" id="saveBtn">حفظ</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal لتسجيل الدخول -->
    <div class="modal auth-modal" id="authModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="authModalTitle">تسجيل الدخول</h3>
                <button class="close-btn" id="closeAuthModal">&times;</button>
            </div>
            <form id="authForm">
                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-danger" id="cancelAuthBtn">إلغاء</button>
                    <button type="submit" class="btn btn-success" id="authSubmitBtn">تسجيل الدخول</button>
                </div>
                <div id="authMessage" style="margin-top: 15px; text-align: center;"></div>
            </form>
        </div>
    </div>

    <!-- Modal لعرض الصورة كاملة -->
    <div class="modal image-viewer-modal" id="imageViewerModal">
        <span class="image-viewer-close" id="closeImageViewer">&times;</span>
        <img class="image-viewer-content" id="imageViewerContent">
        <div class="image-viewer-nav">
            <button id="prevImageBtn"><i class="fas fa-arrow-right"></i> السابق</button>
            <span id="imageCounter"></span>
            <button id="nextImageBtn">التالي <i class="fas fa-arrow-left"></i></button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyCoAixyqXO4nPapkhe0KUXGEJVgLZedHv4",
                authDomain: "ayat-8d3d0.firebaseapp.com",
                projectId: "ayat-8d3d0",
                storageBucket: "ayat-8d3d0.appspot.com",
                messagingSenderId: "201289603281",
                appId: "1:201289603281:web:17f89c18272290a068cdf0",
                measurementId: "G-0Y471DLJQK",
                databaseURL: "https://ayat-8d3d0-default-rtdb.firebaseio.com"
            };

            // Initialize Firebase
            const app = firebase.initializeApp(firebaseConfig);
            const database = firebase.database();
            const auth = firebase.auth();
            const storage = firebase.storage();

            // عناصر DOM
            const themeToggle = document.getElementById('themeToggle');
            const verseList = document.getElementById('verseList');
            const emptyState = document.getElementById('emptyState');
            const addVerseBtn = document.getElementById('addVerseBtn');
            const verseModal = document.getElementById('verseModal');
            const closeModal = document.getElementById('closeModal');
            const cancelBtn = document.getElementById('cancelBtn');
            const verseForm = document.getElementById('verseForm');
            const searchInput = document.getElementById('searchInput');
            const modalTitle = document.getElementById('modalTitle');
            const loginBtn = document.getElementById('loginBtn');
            const syncBtn = document.getElementById('syncBtn');
            const syncStatus = document.getElementById('syncStatus');
            const authModal = document.getElementById('authModal');
            const closeAuthModal = document.getElementById('closeAuthModal');
            const cancelAuthBtn = document.getElementById('cancelAuthBtn');
            const authForm = document.getElementById('authForm');
            const authSubmitBtn = document.getElementById('authSubmitBtn');
            const authMessage = document.getElementById('authMessage');
            const verseImagesInput = document.getElementById('verseImages');
            const imagePreviewContainer = document.getElementById('imagePreviewContainer');
            const imageViewerModal = document.getElementById('imageViewerModal');
            const imageViewerContent = document.getElementById('imageViewerContent');
            const closeImageViewer = document.getElementById('closeImageViewer');
            const prevImageBtn = document.getElementById('prevImageBtn');
            const nextImageBtn = document.getElementById('nextImageBtn');
            const imageCounter = document.getElementById('imageCounter');
            
            // عناصر الإحصائيات
            const totalVersesEl = document.getElementById('totalVerses');
            const memorizedVersesEl = document.getElementById('memorizedVerses');
            const pendingVersesEl = document.getElementById('pendingVerses');
            const completionRateEl = document.getElementById('completionRate');
            const memorizedProgress = document.getElementById('memorizedProgress');
            const pendingProgress = document.getElementById('pendingProgress');
            const completionProgress = document.getElementById('completionProgress');
            
            // بيانات التطبيق
            let verses = [];
            let isEditMode = false;
            let currentEditId = null;
            let currentUser = null;
            let currentImageFiles = [];
            let currentImageUrls = [];
            let currentViewingImages = [];
            let currentImageIndex = 0;

            // تحميل البيانات من localStorage
            function loadVerses() {
                const savedVerses = localStorage.getItem('quranVerses');
                if (savedVerses) {
                    verses = JSON.parse(savedVerses);
                } else {
                    verses = [];
                    saveVersesToLocal();
                }
                updateStats();
                renderVerses(verses);
            }
            
            // حفظ البيانات في localStorage
            function saveVersesToLocal() {
                localStorage.setItem('quranVerses', JSON.stringify(verses));
                updateStats();
            }
            
            // عرض الآيات
            function renderVerses(versesToRender) {
                verseList.innerHTML = '';
                
                if (versesToRender.length === 0) {
                    emptyState.style.display = 'block';
                } else {
                    emptyState.style.display = 'none';
                    versesToRender.forEach(verse => {
                        const verseCard = document.createElement('div');
                        verseCard.className = `verse-card ${verse.status}`;
                        
                        let imagesHTML = '';
                        if (verse.images && verse.images.length > 0) {
                            imagesHTML = `
                                <div class="verse-images-container">
                                    ${verse.images.map((img, index) => `
                                        <img src="${img}" class="verse-image-thumbnail" 
                                             alt="صورة الآية ${index + 1}" 
                                             data-verse-id="${verse.id}" 
                                             data-image-index="${index}">
                                    `).join('')}
                                </div>
                            `;
                        }
                        
                        verseCard.innerHTML = `
                            <div class="verse-header">
                                <div>
                                    <div class="verse-title">${verse.name}</div>
                                    <div class="verse-surah">${verse.surah} ${verse.numbers ? `(${verse.numbers})` : ''}</div>
                                </div>
                                <span class="verse-status ${verse.status === 'memorized' ? 'status-memorized' : 'status-pending'}">
                                    ${verse.status === 'memorized' ? 'تم الحفظ' : 'قيد الحفظ'}
                                </span>
                            </div>
                            <div class="verse-text">${verse.text}</div>
                            ${imagesHTML}
                            <div class="verse-actions">
                                <div class="action-btns">
                                    <button class="action-btn edit-btn" data-id="${verse.id}">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="action-btn delete-btn" data-id="${verse.id}">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                    <button class="action-btn status-btn" data-id="${verse.id}">
                                        <i class="fas ${verse.status === 'memorized' ? 'fa-undo' : 'fa-check'}"></i>
                                    </button>
                                </div>
                            </div>
                        `;
                        
                        verseList.appendChild(verseCard);
                    });
                    
                    // إضافة event listeners للأزرار
                    document.querySelectorAll('.edit-btn').forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            const id = parseInt(e.currentTarget.getAttribute('data-id'));
                            editVerse(id);
                        });
                    });
                    
                    document.querySelectorAll('.delete-btn').forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            const id = parseInt(e.currentTarget.getAttribute('data-id'));
                            deleteVerse(id);
                        });
                    });
                    
                    document.querySelectorAll('.status-btn').forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            const id = parseInt(e.currentTarget.getAttribute('data-id'));
                            toggleVerseStatus(id);
                        });
                    });

                    // إضافة event listeners للصور المصغرة
                    document.querySelectorAll('.verse-image-thumbnail').forEach(img => {
                        img.addEventListener('click', (e) => {
                            const verseId = parseInt(e.target.getAttribute('data-verse-id'));
                            const verse = verses.find(v => v.id === verseId);
                            if (verse && verse.images) {
                                currentViewingImages = verse.images;
                                currentImageIndex = parseInt(e.target.getAttribute('data-image-index'));
                                showImageInViewer();
                            }
                        });
                    });
                }
            }
            
            // تحديث الإحصائيات
            function updateStats() {
                const total = verses.length;
                const memorized = verses.filter(v => v.status === 'memorized').length;
                const pending = total - memorized;
                const completionRate = total > 0 ? Math.round((memorized / total) * 100) : 0;
                
                totalVersesEl.textContent = total;
                memorizedVersesEl.textContent = memorized;
                pendingVersesEl.textContent = pending;
                completionRateEl.textContent = `${completionRate}%`;
                
                memorizedProgress.style.width = `${(memorized / total) * 100}%`;
                pendingProgress.style.width = `${(pending / total) * 100}%`;
                completionProgress.style.width = `${completionRate}%`;
            }
            
            // فتح Modal لإضافة آية
            function openAddVerseModal() {
                isEditMode = false;
                currentEditId = null;
                modalTitle.textContent = 'إضافة آية جديدة';
                verseForm.reset();
                imagePreviewContainer.innerHTML = '';
                currentImageFiles = [];
                currentImageUrls = [];
                verseModal.style.display = 'flex';
                document.getElementById('verseText').focus();
            }
            
            // فتح Modal لتعديل آية
            function editVerse(id) {
                const verse = verses.find(v => v.id === id);
                if (verse) {
                    isEditMode = true;
                    currentEditId = id;
                    modalTitle.textContent = 'تعديل آية';
                    
                    document.getElementById('verseId').value = verse.id;
                    document.getElementById('verseText').value = verse.text;
                    document.getElementById('verseName').value = verse.name;
                    document.getElementById('surahName').value = verse.surah;
                    document.getElementById('verseNumbers').value = verse.numbers || '';
                    document.getElementById('verseStatus').value = verse.status;
                    
                    // عرض الصور الحالية
                    imagePreviewContainer.innerHTML = '';
                    currentImageFiles = [];
                    currentImageUrls = [];
                    
                    if (verse.images && verse.images.length > 0) {
                        // تصفية الصور غير الصالحة
                        currentImageUrls = verse.images.filter(img => 
                            typeof img === 'string' && (img.startsWith('http') || img.startsWith('data:image'))
                        );
                        
                        // عرض الصور
                        currentImageUrls.forEach((imgUrl, index) => {
                            addImageToPreview(imgUrl, index);
                        });
                    }
                    
                    verseModal.style.display = 'flex';
                }
            }
            
            // إضافة صورة إلى معاينة الصور
            function addImageToPreview(imgUrl, index) {
                const imagePreviewItem = document.createElement('div');
                imagePreviewItem.className = 'image-preview-item';
                
                const img = document.createElement('img');
                img.src = imgUrl;
                img.className = 'image-preview';
                
                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-image-btn';
                removeBtn.innerHTML = '&times;';
                removeBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    removeImageFromPreview(index);
                });
                
                imagePreviewItem.appendChild(img);
                imagePreviewItem.appendChild(removeBtn);
                imagePreviewContainer.appendChild(imagePreviewItem);
            }
            
            // حذف صورة من المعاينة
            function removeImageFromPreview(index) {
                // إذا كانت الصورة من الصور المحملة مسبقاً (URLs)
                if (index < currentImageUrls.length) {
                    currentImageUrls.splice(index, 1);
                } 
                // إذا كانت الصورة من الملفات الجديدة
                else {
                    const fileIndex = index - currentImageUrls.length;
                    if (fileIndex < currentImageFiles.length) {
                        currentImageFiles.splice(fileIndex, 1);
                    }
                }
                renderImagePreviews();
            }
            
            // عرض معاينات الصور
            function renderImagePreviews() {
                imagePreviewContainer.innerHTML = '';
                
                // عرض الصور المحملة مسبقاً (URLs)
                currentImageUrls.forEach((imgUrl, index) => {
                    // تحقق مما إذا كان الرابط صالحاً للعرض
                    if (typeof imgUrl === 'string' && (imgUrl.startsWith('http') || imgUrl.startsWith('data:image'))) {
                        addImageToPreview(imgUrl, index);
                    }
                });
                
                // عرض معاينات للصور الجديدة قبل رفعها
                currentImageFiles.forEach((file, index) => {
                    if (file instanceof File) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            addImageToPreview(e.target.result, currentImageUrls.length + index);
                        };
                        reader.readAsDataURL(file);
                    }
                });
            }
            
            // رفع الصور إلى Firebase Storage
            async function uploadImages(files, verseId) {
                if (!files || files.length === 0 || !currentUser) return [];
                
                const uploadPromises = Array.from(files).map(async (file) => {
                    // تحقق من أن العنصر هو ملف صحيح
                    if (!(file instanceof File)) return null;
                    
                    const storageRef = storage.ref();
                    const uniqueName = `${Date.now()}_${Math.random().toString(36).substr(2, 9)}_${file.name}`;
                    const imageRef = storageRef.child(`users/${currentUser.uid}/verses/${verseId}/${uniqueName}`);
                    
                    try {
                        const snapshot = await imageRef.put(file);
                        const downloadURL = await snapshot.ref.getDownloadURL();
                        return downloadURL;
                    } catch (error) {
                        console.error('Error uploading image:', error);
                        return null;
                    }
                });
                
                const uploadedUrls = await Promise.all(uploadPromises);
                return uploadedUrls.filter(url => url !== null);
            }
            
            // حذف الصور من Firebase Storage
            async function deleteImages(urls) {
                if (!urls || urls.length === 0 || !currentUser) return;
                
                const deletePromises = urls.map(async (url) => {
                    try {
                        const imageRef = storage.refFromURL(url);
                        await imageRef.delete();
                    } catch (error) {
                        console.error('Error deleting image:', error);
                    }
                });
                
                await Promise.all(deletePromises);
            }
            
            // حفظ آية (إضافة/تعديل)
            async function saveVerse(e) {
                e.preventDefault();
                
                const verseText = document.getElementById('verseText').value.trim();
                const verseName = document.getElementById('verseName').value.trim();
                const surahName = document.getElementById('surahName').value.trim();
                const verseNumbers = document.getElementById('verseNumbers').value.trim();
                const verseStatus = document.getElementById('verseStatus').value;
                
                if (!verseText || !verseName || !surahName) {
                    alert('الرجاء إدخال النص القرآني واسم الآية واسم السورة');
                    return;
                }
                
                // عرض مؤشر تحميل
                const saveBtn = document.getElementById('saveBtn');
                const originalBtnText = saveBtn.innerHTML;
                saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الحفظ...';
                saveBtn.disabled = true;
                
                try {
                    // رفع الصور الجديدة إذا وجدت
                    let newImageUrls = [];
                    if (currentImageFiles.length > 0 && currentUser) {
                        newImageUrls = await uploadImages(currentImageFiles, isEditMode ? currentEditId : (verses.length > 0 ? Math.max(...verses.map(v => v.id)) + 1 : 1));
                    }
                    
                    // دمج الصور القديمة (التي لم يتم حذفها) مع الجديدة
                    const finalImages = [...currentImageUrls.filter(url => typeof url === 'string' && url.startsWith('http')), ...newImageUrls];
                    
                    // إذا كان في وضع التعديل
                    if (isEditMode) {
                        const index = verses.findIndex(v => v.id === currentEditId);
                        if (index !== -1) {
                            // حذف الصور القديمة التي تم إزالتها من السحابة
                            const oldVerse = verses[index];
                            if (oldVerse.images && oldVerse.images.length > 0 && currentUser) {
                                const imagesToDelete = oldVerse.images.filter(oldUrl => 
                                    !finalImages.some(newUrl => newUrl === oldUrl)
                                );
                                if (imagesToDelete.length > 0) {
                                    await deleteImages(imagesToDelete);
                                }
                            }
                            
                            verses[index] = {
                                id: currentEditId,
                                text: verseText,
                                name: verseName,
                                surah: surahName,
                                numbers: verseNumbers,
                                status: verseStatus,
                                images: finalImages
                            };
                        }
                    } else {
                        // إضافة آية جديدة
                        const newId = verses.length > 0 ? Math.max(...verses.map(v => v.id)) + 1 : 1;
                        
                        verses.push({
                            id: newId,
                            text: verseText,
                            name: verseName,
                            surah: surahName,
                            numbers: verseNumbers,
                            status: verseStatus,
                            images: finalImages
                        });
                    }
                    
                    saveVersesToLocal();
                    renderVerses(verses);
                    closeVerseModal();
                } catch (error) {
                    console.error('Error saving verse:', error);
                    alert('حدث خطأ أثناء حفظ الآية. الرجاء المحاولة مرة أخرى.');
                } finally {
                    saveBtn.innerHTML = originalBtnText;
                    saveBtn.disabled = false;
                }
            }
            
            // حذف آية
            async function deleteVerse(id) {
                if (confirm('هل أنت متأكد من حذف هذه الآية؟')) {
                    // حذف الصور من Storage إذا كانت موجودة
                    const verse = verses.find(v => v.id === id);
                    if (verse && verse.images && verse.images.length > 0 && currentUser) {
                        try {
                            await deleteImages(verse.images);
                        } catch (error) {
                            console.error('Error deleting images:', error);
                        }
                    }
                    
                    verses = verses.filter(v => v.id !== id);
                    saveVersesToLocal();
                    renderVerses(verses);
                }
            }
            
            // تغيير حالة الحفظ
            function toggleVerseStatus(id) {
                const verse = verses.find(v => v.id === id);
                if (verse) {
                    verse.status = verse.status === 'memorized' ? 'pending' : 'memorized';
                    saveVersesToLocal();
                    renderVerses(verses);
                }
            }
            
            // إغلاق Modal
            function closeVerseModal() {
                verseModal.style.display = 'none';
            }
            
            // عرض الصورة في المشاهد
            function showImageInViewer() {
                if (currentViewingImages.length === 0) return;
                
                imageViewerContent.src = currentViewingImages[currentImageIndex];
                imageCounter.textContent = `${currentImageIndex + 1}/${currentViewingImages.length}`;
                imageViewerModal.style.display = 'flex';
            }
            
            // البحث عن آيات
            function searchVerses() {
                const searchTerm = searchInput.value.toLowerCase();
                if (searchTerm) {
                    const filtered = verses.filter(verse => 
                        verse.name.toLowerCase().includes(searchTerm) ||
                        verse.text.toLowerCase().includes(searchTerm) ||
                        verse.surah.toLowerCase().includes(searchTerm) ||
                        (verse.numbers && verse.numbers.toLowerCase().includes(searchTerm))
                    );
                    renderVerses(filtered);
                } else {
                    renderVerses(verses);
                }
            }
            
            // تبديل الوضع الليلي/النهاري
            function toggleTheme() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                
                const icon = themeToggle.querySelector('i');
                icon.className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            }
            
            // تهيئة الوضع الليلي/النهاري
            function initTheme() {
                const savedTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);
                
                const icon = themeToggle.querySelector('i');
                icon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            }
            
            // تسجيل الدخول
            function handleLogin() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                authMessage.textContent = 'جاري تسجيل الدخول...';
                authMessage.style.color = 'var(--warning-color)';
                
                auth.signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        currentUser = userCredential.user;
                        authMessage.textContent = 'تم تسجيل الدخول بنجاح!';
                        authMessage.style.color = 'var(--success-color)';
                        setTimeout(() => {
                            closeAuthModal();
                            updateAuthUI();
                            fetchData(); // جلب البيانات بعد تسجيل الدخول
                        }, 1000);
                    })
                    .catch((error) => {
                        authMessage.textContent = 'خطأ في تسجيل الدخول: ' + error.message;
                        authMessage.style.color = 'var(--danger-color)';
                    });
            }
            
            // تحديث واجهة المستخدم حسب حالة المصادقة
            function updateAuthUI() {
                if (currentUser) {
                    loginBtn.textContent = 'تسجيل الخروج';
                    loginBtn.classList.remove('btn-primary');
                    loginBtn.classList.add('btn-danger');
                    syncBtn.style.display = 'flex';
                } else {
                    loginBtn.textContent = 'تسجيل الدخول';
                    loginBtn.classList.remove('btn-danger');
                    loginBtn.classList.add('btn-primary');
                    syncBtn.style.display = 'none';
                }
            }
            
            // مزامنة البيانات مع Firebase
            async function syncData() {
                if (!currentUser) {
                    alert('يجب تسجيل الدخول أولاً للمزامنة');
                    return;
                }
                
                syncStatus.textContent = 'جاري المزامنة...';
                syncStatus.className = 'sync-status sync-loading';
                syncStatus.style.display = 'inline-block';
                
                const userId = currentUser.uid;
                const versesRef = database.ref(`users/${userId}/verses`);
                
                try {
                    // رفع البيانات إلى Firebase
                    await versesRef.set(verses);
                    
                    syncStatus.textContent = 'تمت المزامنة';
                    syncStatus.className = 'sync-status sync-success';
                    setTimeout(() => {
                        syncStatus.style.display = 'none';
                    }, 3000);
                } catch (error) {
                    syncStatus.textContent = 'خطأ في المزامنة';
                    syncStatus.className = 'sync-status sync-error';
                    console.error('Error syncing data:', error);
                }
            }
            
            // جلب البيانات من Firebase
            async function fetchData() {
                if (!currentUser) return;
                
                syncStatus.textContent = 'جاري جلب البيانات...';
                syncStatus.className = 'sync-status sync-loading';
                syncStatus.style.display = 'inline-block';
                
                const userId = currentUser.uid;
                const versesRef = database.ref(`users/${userId}/verses`);
                
                try {
                    const snapshot = await versesRef.once('value');
                    const data = snapshot.val();
                    
                    if (data) {
                        verses = data;
                        saveVersesToLocal();
                        renderVerses(verses);
                        
                        syncStatus.textContent = 'تم جلب البيانات';
                        syncStatus.className = 'sync-status sync-success';
                        setTimeout(() => {
                            syncStatus.style.display = 'none';
                        }, 3000);
                    } else {
                        syncStatus.textContent = 'لا توجد بيانات على السحابة';
                        syncStatus.className = 'sync-status sync-warning';
                        setTimeout(() => {
                            syncStatus.style.display = 'none';
                        }, 3000);
                    }
                } catch (error) {
                    syncStatus.textContent = 'خطأ في جلب البيانات';
                    syncStatus.className = 'sync-status sync-error';
                    console.error('Error fetching data:', error);
                }
            }
            
            // Event Listeners
            addVerseBtn.addEventListener('click', openAddVerseModal);
            closeModal.addEventListener('click', closeVerseModal);
            cancelBtn.addEventListener('click', closeVerseModal);
            verseForm.addEventListener('submit', saveVerse);
            searchInput.addEventListener('input', searchVerses);
            themeToggle.addEventListener('click', toggleTheme);
            loginBtn.addEventListener('click', () => {
                if (currentUser) {
                    auth.signOut().then(() => {
                        currentUser = null;
                        updateAuthUI();
                    });
                } else {
                    authModal.style.display = 'flex';
                }
            });
            syncBtn.addEventListener('click', syncData);
            closeAuthModal.addEventListener('click', () => authModal.style.display = 'none');
            cancelAuthBtn.addEventListener('click', () => authModal.style.display = 'none');
            authForm.addEventListener('submit', (e) => {
                e.preventDefault();
                handleLogin();
            });
            closeImageViewer.addEventListener('click', () => {
                imageViewerModal.style.display = 'none';
            });
            prevImageBtn.addEventListener('click', () => {
                if (currentViewingImages.length > 0) {
                    currentImageIndex = (currentImageIndex - 1 + currentViewingImages.length) % currentViewingImages.length;
                    imageViewerContent.src = currentViewingImages[currentImageIndex];
                    imageCounter.textContent = `${currentImageIndex + 1}/${currentViewingImages.length}`;
                }
            });
            nextImageBtn.addEventListener('click', () => {
                if (currentViewingImages.length > 0) {
                    currentImageIndex = (currentImageIndex + 1) % currentViewingImages.length;
                    imageViewerContent.src = currentViewingImages[currentImageIndex];
                    imageCounter.textContent = `${currentImageIndex + 1}/${currentViewingImages.length}`;
                }
            });
            
            // معاينة الصور عند اختيارها
            verseImagesInput.addEventListener('change', function(e) {
                const files = e.target.files;
                if (files && files.length > 0) {
                    currentImageFiles = Array.from(files);
                    
                    Array.from(files).forEach((file) => {
                        if (!(file instanceof File)) return;
                        
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            renderImagePreviews();
                        };
                        reader.readAsDataURL(file);
                    });
                }
            });
            
            // متابعة حالة المصادقة
            auth.onAuthStateChanged((user) => {
                currentUser = user;
                updateAuthUI();
                if (user) {
                    fetchData();
                }
            });
            
            // تهيئة التطبيق
            initTheme();
            loadVerses();
            updateAuthUI();
        });
    </script>
</body>
